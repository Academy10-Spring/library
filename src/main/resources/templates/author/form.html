<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Library Form</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<!-- NAV -->
		<nav class="navbar bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/" th:text="#{Library}">Library</a>
		  </div>
		</nav>
		<!-- END NAV -->
	
		<div class="row">
			<div class="col-12">
				<h1>Form Author</h1>
			</div>
			<div class="col-12">
				<form method="POST" action="#" th:action="@{addAuthor}" th:object="${authorForm}">
					<label for="author-firstname" class="form-label">Firstname</label>
					<div class="input-group mb-3">
						<div class="col-12">
	  						<input th:field="*{firstname}" type="text" class="form-control" id="author-firstname" aria-describedby="basic-addon3">
	  					</div>
	  					<div class="col-12">
	  						<small th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</small>
	  					</div>
					</div>
					
					<label for="author-lastname" class="form-label">Lastname</label>
					<div class="input-group mb-3">
	  					<div class="col-12">
	  						<input th:field="*{lastname}" type="text" class="form-control" id="author-lastname" aria-describedby="basic-addon3">
	  					</div>
	  					<div class="col-12">
	  						<small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</small>
	  					</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Add a new Author</button>
					
				</form>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
